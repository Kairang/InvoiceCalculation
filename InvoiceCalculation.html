<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Calculation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Calculate monthly electricity bill<br> for customers</h1>
        <div>
            <label for="start-up">Start-up period:</label>
            <input type="text" name="start-up" id="start-up" autofocus>
            <span class="hide_element">Incorrect value, please try again!</span>
        </div>
        <div>
            <label for="end-of-term">End-of-term digits:</label>
            <input type="text" name="end-of-term" id="end-of-term">
            <span class="hide_element">Incorrect value, please try again!</span>
        </div>
        <div>
            <label for="vat-tax">The VAT tax:</label>
            <input type="text" name="vat-tax" id="vat-tax" value="10%" disabled>
        </div>
        <div>
            <label for="number-of-letters">The number of letters:</label>
            <input type="text" name="number-of-letters" id="number-of-letters" disabled>
        </div>
        <div>
            <label for="total-amount-payable">The total amount payable:</label>
            <input type="text" name="total-amount-payable" id="total-amount-payable" disabled>
        </div>
        <div>
            <input type="button" id="cal" class="btn" value="Calculate electricity bill">
            <input type="button" id="clear" class="btn" value="Clear">
        </div>
    </main>
</body>
<script src="./main.js"></script>
</html>
